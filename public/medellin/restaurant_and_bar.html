      <!-- Preloader -->
      <div class="preloader">
        <div class="cardcontainer">
          <div class="spinner">
            <img src="../assets/img/kk.png" width="150">
          </div>
        </div>

      <!-- Header -->
      <header>
        <!-- Navbar -->
        <div class="d-none d-lg-block d-xl-block">
          <div class="spyre-navbar navbar navbar-expand-lg bg-primary fixed-top align-items-center " data-transparent data-text-color="#ffffff">
            <div class="container">
              <!-- WhatsApp -->
              <a ng-if="english" title="Get in touch!" target="_blank" href={{whatsapp}} class="btn btn-secondary px-3 whatsapp">
                <i class="fab fa-2x fa-whatsapp"></i>
              </a>
              <a ng-if="spanish" title="Ponte en contacto!" target="_blank" href={{whatsapp_es}} class="btn btn-secondary px-3 whatsapp">
                <i class="fab fa-2x fa-whatsapp"></i>
              </a>
              <!-- Brand -->
              <a class="navbar-brand mr-lg-5 mr-xl-6" href="../index.html">
                <img src="../assets/img/logo-light.png" class="d-none d-lg-block" alt="Click Clack Hotel" width="140" />
              </a>
              <!-- Booking -->
              <span class="navbar-text flex-fill d-none d-lg-inline-block text-500 text-uppercase">
                <br>
                <div class="row">
                  <div class="col-md-2">
                    <div class="form-group">
                      <input
                        type="date" 
                        class="form-c" 
                        id="check-in" 
                        value={{today}} 
                        ng-model='in' 
                        ng-change="changeHandler()" 
                        placeholder="mm/dd/yyyy" 
                        title="Check-in">
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="form-group">
                      <input
                        type="date" 
                        class="form-c" 
                        id="check-out" 
                        value={{tomorrow}} 
                        ng-model='out'
                        ng-change="changeHandler()"
                        placeholder="mm/dd/yyyy"
                        title="Check-out">
                    </div>
                  </div>
                  <div class="col-md-2">
                      <div class="form-group">
                        <input ng-if="english"
                        type="number"
                        min="1"
                        class="form-c"
                        id="guests"
                        ng-model='guests'
                        ng-change="changeHandler()"
                        placeholder="GUESTS"
                        title="Number of guests">
                        <input ng-if="spanish"
                        type="number"
                        min="1"
                        class="form-c"
                        id="guests"
                        ng-model='guests'
                        ng-change="changeHandler()"
                        placeholder="HUESPEDES"
                        title="Numero de huespedes">
                      </div>
                    </div>
                  <div class="col-md-2">
                    <div class="form-group">
                      <a ng-if="english" class="btn btn-block btn-sm btn-secondary my-2 my-sm-0" href={{synxis}}>BOOK NOW</a>
                      <a ng-if="spanish" class="btn btn-block btn-sm btn-secondary my-2 my-sm-0" href={{synxis_es}}>RESERVAR</a>
                    </div>
                  </div>
                  <div class="form-group">
                    <a ng-if="english" class="btn btn-block btn-sm btn-outline-light my-2 my-sm-0" href={{modify}}>MODIFY BOOKING</a>
                    <a ng-if="spanish" class="btn btn-block btn-sm btn-outline-light my-2 my-sm-0" href={{modify}}>MODIFICAR RESERVA</a>
                  </div>
                </div>
              </span>
              <!-- Menu Toggle -->
              <div class="menu-toggle" title="Menu">
                <div class="hamburger my-2 my-sm-0 mx-0">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
                <div class="cross my-2 my-sm-0 mx-0">
                  <span></span>
                  <span></span>
                </div>
              </div>

                <a ng-if="spanish" class="btn btn-sm btn-outline-light" style="color: white; margin-right: 1vw;" ng-click="changeLanguage()" title="English">EN</a>
              </div>

                          <li class="spyre-nav-item"><a target="_blank" href={{terms}} class="spyre-nav-link">Terms</a></li>
